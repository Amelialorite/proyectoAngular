<!DOCTYPE html>
<!-- <p>
  El jugador es: {{jugador}} 
  y forma parte del equipo {{equipo}}
</p> -->

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img mat-card-image src="https://www.wikihow.com/images_en/thumb/c/cb/Be-a-Good-Child-Step-1.jpg/v4-672px-Be-a-Good-Child-Step-1.jpg" alt="">
    </div>
    <mat-card-title>{{jugador.nombre}}</mat-card-title>
    <mat-card-subtitle>{{jugador.posicion}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://www.wikihow.com/images_en/thumb/c/cb/Be-a-Good-Child-Step-1.jpg/v4-672px-Be-a-Good-Child-Step-1.jpg" alt="">
  <mat-card-actions>
    <button mat-stroked-button id="on_"  (click)="activarJugador()" >Activar</button>
    <button mat-stroked-button id="off_" (click)="desactivarJugador()">Desactivar</button>
  </mat-card-actions>
</mat-card>
